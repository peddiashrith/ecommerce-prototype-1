<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>Hello {{request.user.username}}</h1>
    <hr />
    <h3>This is home page</h3>
    <hr />
    <a href="{% url 'logout' %}">Logout</a>
    <hr />
    <h2>Staff:</h2>
    {% for i in staff %}
    <p>{{ i.username }}</p>
    {% endfor %}
    <hr />
    <h2>Roles:</h2>
    {% for i in userroles %}
    <p>{{ i }}</p>
    {% endfor %}
    <hr />
    <h2>Permissions</h2>
    {% for i in userpermissions %}
    <p>{{ i }}</p>
    {% endfor %}
    <hr />
    <a href="{% url 'add-staff' %}">Add Staff?</a>
  </body>
</html>
